<div class="container">
  <div class="row">
    <div class="col s6 offset-s3 valign">
      <div class="card large" style="height: auto;margin-top: 50px;">
        <div class="card-content" style="max-height: initial;padding: 10px 30px;">
          <div *ngIf="!logged">
            <blockquote><h4 class="font_01 h1 valign-wrapper"><i class="medium material-icons">person_pin</i>&nbsp;&nbsp;Login
            </h4>
            </blockquote>
            <div class="row">
              <form class="col s12" [formGroup]="form" >
                <span *ngIf="form.errors?.invalidCred" class="red-text">Invalid username or password !</span>

                <div class="row input-row">
                  <div class="input-field col s12">
                    <input id="email" formControlName="email" type="email" >
                    <label for="email">Email</label>
                    <span class="helper-text red-text" *ngIf="email.touched && email.invalid">
                  <span *ngIf="email.errors.required">Email Required!</span>
                    <span *ngIf="email.errors.email">Invalid Email !</span>
                    </span>
                  </div>
                </div>
                <div class="row input-row">
                  <div class="input-field col s12">
                    <input id="password" type="password" formControlName="password" (keyup.enter)="submit()">
                    <label for="password">Password</label>
                    <span class="helper-text red-text" *ngIf="password.touched && password.invalid">
                  <span *ngIf="password.errors.required">Password Required!</span>

                    </span>
                  </div>
                </div>
                <div class="row input-row">
                  <button type="button" class="waves-effect waves-light btn  blue-grey darken-2" (click)="submit()" [disabled]="email.invalid || password.invalid">Login</button>
                </div>
              </form>
            </div>
          </div >
          <blockquote *ngIf="logged"><h5 class="font_01 h1 valign-wrapper"><i class="medium material-icons">person_pin</i>&nbsp;&nbsp;You
            Already logged in !</h5>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
